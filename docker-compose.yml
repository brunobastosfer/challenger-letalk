version: "3"
services:
  react-app:
    build: .
    image: react-app
    stdin_open: true
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/challengerletalk/app/frontend
    networks:
      - letalk-app
  api-server:
    build: .
    image: api-server
    restart: always
    ports:
      - "3333:3333"
    volumes:
      - .:/usr/challengerletalk/app/backend
    networks:
      - letalk-app
    depends_on:
      - database
  database:
    image: postgres
    restart: always
    ports: 
      - 5432:5432
    networks:
      - letalk-app
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=letalk
    volumes:
      - pgdata:/data/postgres
networks:
  letalk-app:
    driver: bridge
volumes:
  pgdata:
    driver: local
